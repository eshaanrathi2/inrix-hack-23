<!DOCTYPE html>
<html>
<head>
    <title>Station Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Available Fuel Stations in San Francisco</h1>
        {% for station in stations %}
            <div class="station">
                <h2>{{ station['name'] }}</h2>
                <p>Address: {{ station['address'] }}</p>
                <p>City: {{ station['city'] }}</p>
                <p>Wait Time: {{ station['wait_time'] }} minutes</p>
                <p>Type: {{ station['type'] }}</p>
                <p>Price: {{ station['price'] }}</p>

                <a href="{{ station['google_maps_link'] }}" target="_blank">Get Directions</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
